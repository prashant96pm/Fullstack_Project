<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3348ae33f.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container">
        <img src="https://www.sizzlingpubs.co.uk/content/dam/sizzling-pubs/images/2023/web-updates/siz-ln23-mainmenu-page-banner.gif.asset/1686133928555.gif" id="iconimg">
        <!-- <h1 >Meal App</h1> -->
        <div id="favbar" > <h5>Favorite Meal List</h5><a href="#favoriteList" ><i class="fa fa-bars" onclick="allStorage()"></i></a></div>
        <div onclick="clearLocal()" id="newlist">Make a new favoriteList</div>
       
        <div class="flex ">
            
            <form  class="flex" id="submit">
                
                <input id="search" placeholder="Search here for meal" value="">
                <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button class="random-btn " id="random" onclick="RandomMeal()">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meals ">
            <div id="single-meal"></div>
        </div>
        <div id="favoriteList"></div>
        
    </div>

    <script src="./index.js"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous" ></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
  ></script>
</body>
</html>
